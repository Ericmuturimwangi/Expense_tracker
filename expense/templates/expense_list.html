{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">My Expenses</h1>
        <table class="table-auto w-full bg-white border border-gray-200 rounded-lg shadow-md">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2 text-left">Description</th>
                    <th class="px-4 py-2 text-left">Category</th>
                    <th class="px-4 py-2 text-left">Amount</th>
                    <th class="px-4 py-2 text-left">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expense %}
                <tr class="border-t">
                    <td class="px-4 py-2">{{ expense.description }}</td>
                    <td class="px-4 py-2">{{ expense.category }}</td>
                    <td class="px-4 py-2">{{ expense.amount }}</td>
                    <td class="px-4 py-2">{{ expense.date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="px-4 py-2 text-center text-gray-500">No expenses found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-6 text-center">
            <a href="{% url 'add_expense' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Add Expenses
            </a>
        </div>
    </div>
</body>
</html>
